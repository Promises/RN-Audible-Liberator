apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

group = 'expo.modules.rustbridge'
version = '1.0.0'

buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0")
  }
}

repositories {
  mavenCentral()
}

android {
  compileSdkVersion 34

  defaultConfig {
    minSdkVersion 23
    targetSdkVersion 34
  }

  sourceSets {
    main {
      jniLibs.srcDirs = ['../../../android/app/src/main/jniLibs']
    }
  }
}

dependencies {
  implementation project(':expo-modules-core')
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.0"
}
